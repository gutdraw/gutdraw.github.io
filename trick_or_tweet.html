<!DOCTYPE html>
<html dir="ltr">
<head>
  <title>Untitled Page</title>
</head>
<body>
  <div>Put in your zipcode and click to tweet at your Representatives</div>
<form id="form" action='http://gutdraw.pythonanywhere.com/zip'>
  <input type="number" name="zip" placeholder="Zip" value="" id="zip" required>
  <button type="submit" id="button">Click Me!</button>
</form>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
  $(document).ready(function () {
    $("#form").on('submit', function (e) {
      e.preventDefault();
      window.location.replace("http://gutdraw.pythonanywhere.com/zip/" + $("#zip").val() );
    });
  });
</script>
</body>
</html>
