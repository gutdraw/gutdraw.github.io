<!DOCTYPE html>
<html dir="ltr">
<head>
  <title>Trick or Tweet Challenge</title>
  <meta property="og:image" content="./Challenge-Accepted-Meme.jpg" />
<meta property="og:description" content="Put in your zipcode and click to tweet at your Representatives" />
</head>
<body>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
  $(document).ready(function () {
    $("#form").on('submit', function (e) {
      e.preventDefault();
      window.location.replace("http://gutdraw.pythonanywhere.com/zip/" + $("#zip").val() );
    });
  });
</script>

  <div>Put in your zipcode and click to tweet at your Representatives</div>
<form id="form">
  <input type="number" name="zip" placeholder="Zip" value="" id="zip" required>
  <button type="submit" id="button">Click Me!</button>
</form>


</body>
</html>
